services:
  - type: web
    name: sports-platform-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend_main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
